<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="titulo">
        BlackJack
    </header>
    <div id="divBotones" class="row mt-2">
        <div class="col text-center">
            <button id="btnNuevo" class="btn btn-info">Juego Nuevo</button>
            <button id="btnPedir" class="btn btn-success">Pedir Carta</button>
            <button id="btnDetener" class="btn btn-danger">Detener</button>
        </div>
    </div>

    <div class="row container mb-2">
        <div class="col">
            <h1>Jugador 1 - <small>0</small></h1>
            <div class="jugador-cartas">
                <img class="carta" src="assets/cartas/10C.png">
                <img class="carta" src="assets/cartas/10C.png">
                <img class="carta" src="assets/cartas/10C.png">
                <img class="carta" src="assets/cartas/10C.png">
                <img class="carta" src="assets/cartas/10C.png">
            </div>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Computadora 1 - <small>0</small></h1>
            <div class="computadora-cartas">
                <img class="carta" src="assets/cartas/3C.png">
                <img class="carta" src="assets/cartas/3C.png">
                <img class="carta" src="assets/cartas/3C.png">
                <img class="carta" src="assets/cartas/3C.png">
                <img class="carta" src="assets/cartas/3C.png">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.4/underscore-umd-min.js"></script>
    <script src="assets/js/juego.js"></script>
</body>
</html>
